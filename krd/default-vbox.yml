- name: "worker01"
  os:
    name: ubuntu
    release: focal
  networks:
    - name: public-net
      ip: "10.10.16.6"
    - name: cluster-net
      ip: "10.10.17.6"
    - name: storage-net
      ip: "10.10.18.6"
  memory: 65536
  cpus: 8
  roles:
    - kube-node
  storage_controllers:
    - name: Virtual I/O Device SCSI controller
      type: virtio-scsi
      controller: VirtIO
    - name: LSI Logic SAS controller
      type: sas
      controller: LSILogicSAS
  volumes:
    - name: sda
      size: 80
      mount: /var/lib/docker/
      controller: Virtual I/O Device SCSI controller
      port: 1
      device: 0
    - name: sdc
      size: 20
    - name: sdd
      size: 120
      mount: /mnt/disks/vol1
      controller: LSI Logic SAS controller
      port: 1
      device: 0
    - name: sde
      size: 120
      mount: /mnt/disks/vol2
      controller: LSI Logic SAS controller
      port: 2
      device: 0
